<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Delivery Restaurante</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Delivery Restaurante</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Menú</a></li>
                <li><a href="{{ url_for('index') }}#order">Pedido</a></li>
                <li><a href="{{ url_for('index') }}#contact">Contacto</a></li>
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Registro</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="login" class="login-form">
            <h2>Login</h2>
            <form action="{{ url_for('login') }}" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="contraseña">Password:</label>
                <input type="password" id="contraseña" name="contraseña" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Delivery Restaurante. Todos los derechos reservados.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
